    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="Archivos Bienes Raices/img/destacada3.jpg" alt="Imagen de Contacto page">

    <main class="contenedor seccion contenido-centrado"><h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
    <form class="contacto" action="">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu Nombre" > <!--value="Pablito"-->

            <label for="e-mail">E-Mail</label>
            <input type="email" id="e-mail" placeholder="Tu Correo Electronico" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>
        <fieldset>
            <legend>Información Sobre Propiedad</legend>

            <label for="opciones">Vende o Compra</label>
            <select name="opciones" id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" min="0"> <!--max="10" step="5"-->
         </fieldset>

         <fieldset>
            <legend>Contacto</legend>

            <p>¿Como desea ser Contactado? </p>
            <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">E-Mail</label>
                <input type="radio" name="contacto" value="correo" id="correo"> 
            </div>
            <!--
            <p>Elija del Menu</p>
            <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
            <input type="checkbox" name="orden" value="papas"> Papas
            <input type="checkbox" name="orden" value="Coca-Cola"> Coca-Cola -->

            <p>Si eligio Teléfono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="9:00" max="18:00">

        </fieldset>

        <input type="submit" value="Confirmar" class="boton boton-verde">
        
    </form>
